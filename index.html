<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>

    <link href="style.css" rel=stylesheet>
    <script defer src="js/jquery.min.js"></script>
    <script defer src="js/fabric.min.js"></script>
    <script defer src="js/app.js" type="module"></script>
    <script src="js/filesaver.js"></script>
    <script src="js/SimpleImage.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="js/jszip-utils.js"></script>

</head>

<body>

    <div class="toolbox left">
        <div class="group shapes">
            <div class="item active" data-tool="select" title="Select Tool">
                <img src="images/select.png" />
            </div>
            <div class="item" data-tool="circle" title="Circle Tool">
                <img src="images/circle.png" />
            </div>
            <div class="item" data-tool="triangle" title="Triangle Tool">
                <img src="images/triangle.png" />
            </div>
            <div class="item" data-tool="rectangle" title="Rectangle Tool">
                <img src="images/rectangle.png" />
            </div>
        </div>
        <div class="group commands">
            <div class="item" id='undo' data-command="undo" title="Undo">
                <img src = "images/undo.png"/>
            </div>

            <div class="item" id='redo' data-command="redo" title="Redo">
                <img src = "images/redo.png"/>
            </div>

            <div class="item image-upload" id="open" data-command="open" title="Open">
                <label for="file-input">
                    <img src="./images/open.png" />
                </label>

                <input id="file-input" type="file"/>


                <script>
                    
                </script>
            </div>
            <div class="item" id='download' data-command="download" title="Download">
                <a id="download" download type="button" href="">
                    <img src="images/download.png" /></a>
                
            </div>

            <!-- Download single file -->
            <!-- <div class="item" id='download' data-command="download" title="Download">
                <a id="download" download type="button" href="" onclick="download_img(this);"><img
                        src="images/download.png" /></a>
                <script>
                    download_img = function (el) {
                        var image = canvas.toDataURL("image/jpg");
                        el.href = image;
                    };
                </script>
            </div> -->

            <div class="item" id='remove' data-command="remove" title="Remove">
                <img src="images/remove.png" />
            </div>
            <div class="item" id='removeall' data-command="removeall" title="RemoveAll">
                <img src="images/removeall.png" />
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="450" height="550"></canvas>

    </div>
</body>

</html>
